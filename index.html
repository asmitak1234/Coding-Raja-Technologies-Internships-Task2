<!DOCTYPE html>
<html lang="en">
<head>
  <title>Musicana</title>
  <link rel="icon" type="image/jpg" href="musicana.jpg">
  <!-- Load FontAwesome icons -->
  <link rel="stylesheet"
        href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Load the custom CSS style file -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <nav class="navbar">
    <h1><strong>Musicana</strong></h1>
    <img id="logo" src="musicana logo.jpg" alt="LOGO"/>
  </nav>
  <div class="player">
    <div class="wrapper">
      <!-- Define the section for displaying details -->
      <div class="details">
        <div class="now-playing">PLAYING x OF y</div>
        <div class="track-art"></div>
        <div class="track-name">Track Name</div>
        <div class="track-artist">Track Artist</div>
      </div>
  
      <!-- Define the section for displaying track buttons -->
      <div class="buttons">
        <div class="random-track" onclick="playRandomTrack()">
          <i class="fa fa-random fa-2x unactive"></i>
        </div>
        <div class="prev-track" onclick="prevTrack()">
          <i class="fa fa-step-backward fa-2x"></i>
        </div>
        <div class="playpause-track" onclick="playpauseTrack()">
          <i class="fa fa-play-circle fa-5x"></i>
        </div>
        <div class="next-track" onclick="nextTrack()">
          <i class="fa fa-step-forward fa-2x"></i>
        </div>
        <div class="repeat-track" onclick="repeatTrack()">
          <i class="fas fa-sync fa-2x unactive"></i>
        </div>
      </div>
  
      <!-- Define the section for displaying the seek slider-->
      <div class="slider_container">
        <div class="current-time">00:00</div>
        <input type="range" min="1" max="100"
          value="0" class="seek_slider" onchange="seekTo()">
        <div class="total-duration">00:00</div>
      </div>
  
      <!-- Define the section for displaying the volume slider-->
      <div class="slider_container">
        <i class="fa fa-volume-down"></i>
        <input type="range" min="1" max="100"
          value="99" class="volume_slider" onchange="setVolume()">
        <i class="fa fa-volume-up"></i>
      </div>
    
      <div id="wave">
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
      </div>
  </div>
</div>

<div id="music-library" class="mt-3">
  <h3 class="text-center"><strong>Music Library</strong></h3>
  <ul id="track-list">
      
  </ul>
</div>

<div>
  <button class="btn btn-primary btn-lg mt-3 mb-1" id="addnewtrack" onclick="addnewtrack()">Add New Tracks</button>
</div>

<div class="container mt-3 mb-3" id="addtrackp">
  <form id="addTrackForm" class="form-group">
    <label for="imageFile" class="form-label">Image:</label>
    <input type="file" id="imageFile" class="form-control" name="imageFile" accept="image/*" required><br>
    <label for="audioFile" class="form-label">Audio:</label>
    <input type="file" id="audioFile"  class="form-control" name="audioFile" accept="audio/*" required><br>
    <label for="trackName" class="form-label">Track Name:</label>
    <input type="text" id="trackName"  class="form-control" name="trackName" required><br>
    <label for="artist" class="form-label">Artist:</label>
    <input type="text" id="artist"  class="form-control" name="artist" required><br>
    <button class="btn btn-primary btn-sm addtrackbtn" type="submit">Add Track</button>
  </form>
</div>

  <!-- Load the main script for the player -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
